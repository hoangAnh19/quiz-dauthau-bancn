<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quiz 200 câu hỏi</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option { margin: 5px 0; }
    button { margin-top: 15px; padding: 10px 15px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Trắc nghiệm 200 câu hỏi</h1>
  <div id="quiz"></div>
  <button onclick="nextQuestion()">Câu tiếp theo</button>
  <div id="result"></div>

  <!-- Import dữ liệu câu hỏi -->
  <script src="questions.js"></script>
  <script>
    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `
        <div class="question">${current + 1}. ${q.question}</div>
        ${q.options.map((opt, i) => `
          <div class="option">
            <label>
              <input type="radio" name="option" value="${String.fromCharCode(65+i)}">
              ${String.fromCharCode(65+i)}. ${opt}
            </label>
          </div>
        `).join("")}
        <button onclick="checkAnswer()">Chọn đáp án</button>
      `;
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) { alert("Vui lòng chọn đáp án!"); return; }
      const answer = selected.value;
      if (answer === questions[current].correct) {
        score++;
        document.getElementById("result").innerText = "✅ Chính xác!";
      } else {
        document.getElementById("result").innerText = "❌ Sai! Đáp án đúng là: " + questions[current].correct;
      }
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        document.getElementById("result").innerText = "";
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "<h2>Bạn đã hoàn thành! Điểm số: " + score + "/" + questions.length + "</h2>";
      }
    }

    // Load câu hỏi đầu tiên
    loadQuestion();
  </script>
</body>
</html>
