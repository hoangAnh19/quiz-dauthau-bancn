<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quiz 200 câu hỏi</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; margin: 0; }
    .main { flex: 3; padding: 20px; }
    .sidebar { flex: 1; max-width: 250px; border-left: 1px solid #ccc; padding: 20px; overflow-y: scroll; height: 100vh; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option { margin: 5px 0; }
    button { margin-top: 15px; padding: 10px 15px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .sidebar h2 { margin-top: 0; }
    .q-item { display: inline-block; width: 35px; height: 35px; line-height: 35px; margin: 4px; text-align: center; border-radius: 50%; cursor: pointer; background: #eee; }
    .q-item.correct { background: #4CAF50; color: #fff; } /* xanh */
    .q-item.wrong { background: #f44336; color: #fff; } /* đỏ */
    .q-item.active { border: 2px solid #000; }
  </style>
</head>
<body>
    <div id="app">
        <h1>200 Câu hỏi trắc nghiệm</h1>
        <a href="test.html" class="nav-link">👉 Làm bài Test 60 câu ngẫu nhiên</a>
        <div class="stats">
          Đúng: <span id="correctCount">0</span> / <span id="totalCount">200</span>
        </div>
        <div class="quiz-container">
          <div id="quiz"></div>
          <div class="sidebar">
            <h3>Danh sách câu hỏi</h3>
            <div id="questionList"></div>
          </div>
        </div>
      </div>
       <div class="main">
        <h1>Trắc nghiệm 200 câu hỏi</h1>
        <h1 id="stats">Điểm: 0 / 0</h1>
        <div id="quiz"></div>
        <button onclick="nextQuestion()">Câu tiếp theo</button>
        <div id="result"></div>
      </div>
    
      <div class="sidebar">
        <h2>Danh sách câu</h2>
        <div id="question-list"></div>
      </div>

  <!-- Import dữ liệu câu hỏi -->
  <script src="questions.js"></script>
  <script>
    let current = 0;
    let score = 0;
    let answeredCount = 0;
    let answers = Array(questions.length).fill(null); // lưu kết quả đã chọn

    function updateStats() {
      document.getElementById("stats").innerText = "Điểm: " + score + " / " + answeredCount;
    }

    function renderSidebar() {
      const listDiv = document.getElementById("question-list");
      listDiv.innerHTML = questions.map((_, i) => `
        <div class="q-item ${answers[i] === 'correct' ? 'correct' : answers[i] === 'wrong' ? 'wrong' : ''} ${i === current ? 'active' : ''}" onclick="jumpTo(${i})">
          ${i+1}
        </div>
      `).join("");
    }

    function loadQuestion() {
      const q = questions[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `
        <div class="question">${current + 1}. ${q.question}</div>
        ${q.options.map((opt, i) => `
          <div class="option">
            <label>
              <input type="radio" name="option" value="${String.fromCharCode(65+i)}">
              ${String.fromCharCode(65+i)}. ${opt}
            </label>
          </div>
        `).join("")}
        <button onclick="checkAnswer()">Chọn đáp án</button>
      `;
      renderSidebar();
      updateStats();
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) { alert("Vui lòng chọn đáp án!"); return; }
      const answer = selected.value;
      
      // Nếu câu chưa trả lời -> tăng answeredCount
      if (answers[current] === null) {
        answeredCount++;
      }

      if (answer === questions[current].correct) {
        if (answers[current] !== 'correct') score++; // chỉ cộng nếu chưa đúng trước đó
        answers[current] = 'correct';
        document.getElementById("result").innerText = "✅ Chính xác!";
      } else {
        // Nếu trước đó đã đúng thì trừ điểm
        if (answers[current] === 'correct') score--;
        answers[current] = 'wrong';
        document.getElementById("result").innerText = "❌ Sai! Đáp án đúng là: " + questions[current].correct;
      }
      renderSidebar();
      updateStats();
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        document.getElementById("result").innerText = "";
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "<h2>Bạn đã hoàn thành! Điểm số: " + score + "/" + questions.length + "</h2>";
      }
    }

    function jumpTo(index) {
      current = index;
      document.getElementById("result").innerText = "";
      loadQuestion();
    }

    // Load câu hỏi đầu tiên
    loadQuestion();
  </script>
</body>
</html>
